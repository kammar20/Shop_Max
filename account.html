<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Account | SHOPMAX</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/08ddf1da77.js" crossorigin="anonymous"></script>
    <!-- css style-->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!--------header start-------->
    <!---------------------------->
    <header class="head">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><span class="red">SHOP</span>
                    <sapn class="purple">MAX</sapn>
                </a>
            </div>

            <ul class="nav-menu">
                <li class="nav-list"><a href="index.html" class="nav-link ">Home</a></li>

                <li class="nav-list"><a href="products.html" class="nav-link">Shop</a></li>

                <li class="nav-list"><a href="#" class="nav-link">About</a></li>

                <li class="nav-list"><a href="account.html" class="nav-link  current">Account</a></li>

                <li class="nav-list"><a href="cart.html" class="nav-link">Cart<i
                            class="fas fa-shopping-bag cart-icon"></i></a>
                </li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>


    </header>
    <!---------header End--------->
    <!---------------------------->


    <!---------Contact Form Start--------->
    <!---------------------------------->
    <section class="sec-form">
        <div class="img-container">
            <img src="./img/exclusive.png" alt="">
        </div>
        <div class="form-container ">
            <div class="form-wrap">
                <h3>Sign Up</h3>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstName" id="first-name" />
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastName" id="last-name" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2" />
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <p class="bottom-text">
                        By clicking the Sign Up button, you agree to our
                        <a href="#">Terms & Conditions</a> and
                        <a href="#">Privacy Policy</a>
                    </p>
                </form>
            </div>
            <footer class="log">
                <p>Already have an account? <a href="account-log.html">Login Here</a></p>
            </footer>
        </div>

    </section>
    <!---------Contact Form End--------->
    <!---------------------------------->





    <!-- main js -->
    <script src="./app.js"></script>
</body>

</html>
